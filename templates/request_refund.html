{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5 mb-5" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header  text-white">
                    <h4 class="mb-0 text-right " style="color: #333333;">طلب استرداد الأموال</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-dark btn-block mt-4">إرسال</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
